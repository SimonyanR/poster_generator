<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <script src="perlin.js"></script>
    <script src="html2canvas.esm.js"></script>
    <script src="html2canvas.js"></script>
    <script src="html2canvas.min.js"></script>

    <script type="module" src="script.js"></script>

    <title>Poster generator</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="controls">
        <button id="stopAnimation" class="text">Stop animation</button>
        <button id="download" class="text">Download</button>
        <button id="seedRandom" class="text">Randomize</button>
        <label class="text">Noise scale:</label>
        <input
          type="range"
          min="5"
          max="100"
          value="5"
          class="slider"
          id="scale"
        />
        <label class="text">Noise contrast:</label>
        <input
          type="range"
          min="3"
          max="30"
          value="3"
          class="slider"
          id="contrast"
        />
        <!-- <label class="text">Corner radius:</label>
        <input
          type="range"
          min="0"
          max="30"
          value="0"
          class="slider"
          id="cornerRadius"
        /> -->
        <label class="text">Poster width (sm):</label>
        <select type="number" id="posterWidth">
          <option value="140" class="text">140sm</option>
          <option value="210" class="text">210sm</option>

          <option value="120" class="text">120sm</option>
          <option value="90" class="text">90sm</option>
          <option value="70" class="text">70sm</option>
        </select>
        <label class="text">Poster height (sm):</label>
        <select type="number" id="posterHeight">
          <option value="30" class="text">30sm</option>
          <option value="40" class="text">40sm</option>
          <option value="70" class="text">70sm</option>
        </select>
        <label class="text">Frame width (sm):</label>
        <input type="range" max="10" min="0" step="2.5" id="frameWidth" />
        <div class="checkbox__wrapper">
          <div class="checkbox__lable">
            <label class="text">L</label>
            <label class="text">T</label>
            <label class="text">R</label>
            <label class="text">B</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="leftFrame" />
            <input type="checkbox" id="topFrame" />
            <input type="checkbox" id="rightFrame" />
            <input type="checkbox" id="bottomFrame" />
          </div>
        </div>
      </div>

      <div class="canvas" id="downloadable">
        <canvas class="poster" id="poster"></canvas>
      </div>
    </div>
  </body>
</html>
