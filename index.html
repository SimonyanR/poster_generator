<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <script src="perlin.js"></script>
    <script src="html2canvas.esm.js"></script>
    <script src="html2canvas.js"></script>
    <script src="html2canvas.min.js"></script>

    <script type="module" src="script.js"></script>

    <title>Poster generator</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="controls">
        <button id="stopAnimation">Stop animation</button>
        <button id="download">Download</button>
        <button id="seedRandom">Randomize</button>
        <label>Noise scale:</label>
        <input
          type="range"
          min="5"
          max="100"
          value="5"
          class="slider"
          id="scale"
        />
        <label>Noise contrast:</label>
        <input
          type="range"
          min="3"
          max="30"
          value="3"
          class="slider"
          id="contrast"
        />
        <!-- <label>Corner radius:</label>
        <input
          type="range"
          min="0"
          max="30"
          value="0"
          class="slider"
          id="cornerRadius"
        /> -->
        <label>Poster width (sm):</label>
        <input type="number" value="120" id="posterWidth" />
        <label>Poster height (sm):</label>
        <input type="number" value="40" id="posterHeight" />
        <label>Frame width (sm):</label>
        <input type="number" value="5" id="frameWidth" />
        <div class="checkbox__wrapper">
          <div class="checkbox__lable">
            <label>L</label>
            <label>T</label>
            <label>R</label>
            <label>B</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="leftFrame" />
            <input type="checkbox" id="topFrame" />
            <input type="checkbox" id="rightFrame" />
            <input type="checkbox" id="bottomFrame" />
          </div>
        </div>
      </div>

      <div class="canvas" id="downloadable">
        <canvas class="poster" id="poster"></canvas>
      </div>
    </div>
  </body>
</html>
