<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poster generator</title>
  </head>
  <style>
    body::-webkit-scrollbar {
      display: none;
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
      /* position: relative; */
    }

    .background {
      background-color: rgba(255, 255, 255, 0);
      border: 1px solid rgb(0, 0, 0);
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      margin: auto;
    }
    .poster {
      display: inline;
      border: 1px solid rgb(0, 0, 0);
      image-rendering: optimizeQuality;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      margin: auto;
    }
  </style>
  <body>
    <canvas class="background" id="background"> </canvas>
    <canvas class="poster" id="poster"> </canvas>
    <button id="stopAnimation">Stop animation</button>
    <label>Noise scale:</label>
    <input type="range" min="5" max="100" value="5" class="slider" id="scale" />
    <label>Noise contrast:</label>
    <input
      type="range"
      min="3"
      max="30"
      value="3"
      class="slider"
      id="contrast"
    />
  </body>

  <script src="perlin.js"></script>
  <script src="astar.js"></script>
  <script type="module" src="art.js"></script>
</html>
