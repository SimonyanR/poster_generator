<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poster generator</title>
  </head>
  <style>
    body::-webkit-scrollbar {
      display: none;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .controls {
      background-color: aquamarine;
      display: flex;
      margin: 10px;
      padding: 10px;
      border: 1px solid rgb(0, 0, 0);
      position: relative;
    }
    .background {
      background-color: rgba(180, 44, 44, 255);
      border: 1px solid rgb(0, 0, 0);
      display: flex;
      width: fit-content;
    }
    .poster {
      border: 1px solid rgb(0, 0, 0);
    }

    img {
      padding: 0;
      margin: 0px;
    }
  </style>
  <body>
    <div class="controls">
      <button id="stopAnimation">Stop animation</button>
      <label>Noise scale:</label>
      <input
        type="range"
        min="5"
        max="100"
        value="5"
        class="slider"
        id="scale"
      />
      <label>Noise contrast:</label>
      <input
        type="range"
        min="3"
        max="30"
        value="3"
        class="slider"
        id="contrast"
      />
      <label>Poster width (px):</label>
      <input type="number" value="300" id="posterWidth" />
      <label>Poster height (px):</label>
      <input type="number" value="100" id="posterHeight" />
      <label>Frame margin (px):</label>
      <input type="number" value="5" id="posterMargin" />
      <button id="download">Download</button>
    </div>
    <div class="background" id="background">
      <canvas class="poster" id="poster"> </canvas>
    </div>
  </body>

  <script src="perlin.js"></script>
  <script src="astar.js"></script>
  <script type="module" src="art.js"></script>
</html>
